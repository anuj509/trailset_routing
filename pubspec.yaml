name: trailset_route_optimize
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.0
  provider: ^6.0.5
  flutter_svg: ^2.0.7
  flutter_osm_plugin: ^0.60.4
  fluttertoast: ^8.2.2
  pointer_interceptor: ^0.9.3+4
  file_picker: ^5.5.0
  excel: ^2.1.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  custom_info_window: ^1.0.1
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.1.14
  intl: ^0.18.1
  syncfusion_flutter_maps: ^22.2.12
  flutter_map_dragmarker: ^5.0.0
  geolocator:
  geodesy: ^0.9.0
  flutter_polyline_points: ^2.0.0
  http:
  download_assets: ^3.1.1
  universal_html: ^2.2.4
  flutter_widget_from_html: ^0.14.11
  dropdown_search: ^5.0.6
  flutter_map_marker_popup:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/json/
    - assets/xlsx/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/open_sans_bold.ttf
        - asset: assets/fonts/open_sans/open_sans_extra_bold.ttf
        - asset: assets/fonts/open_sans/open_sans_light.ttf
        - asset: assets/fonts/open_sans/open_sans_medium.ttf
        - asset: assets/fonts/open_sans/open_sans_regular.ttf
        - asset: assets/fonts/open_sans/open_sans_semibold.ttf
